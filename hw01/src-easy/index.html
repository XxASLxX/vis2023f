<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dummy CSV Generator</title>
  <style>
    table, th, td {
            border: 1px solid blue;
            margin: 10px auto;
            padding: 1px 3px;
        }
  </style>
</head>
<body>
  <button id="downloadButton">Download CSV</button>
  <table id="gradesTable">
    <thead>
      <tr>
        <td>序號</td>
        <td>班級</td>
        <td>學號</td>
        <td>中文姓名</td>
        <td>GitHub 帳號</td>
        <td>作業一</td>
        <td>作業二</td>
        <td>作業三</td>
        <td>作業四</td>
        <td>作業五</td>
        <td>作業六</td>
        <td>作業七</td>
        <td>作業八</td>
        <td>作業九</td>
        <td>作業十</td>
      </tr>
    </thead>
    <tbody>
      <!-- Table content will be generated by JavaScript -->
    </tbody>
  </table>

  <script>
    function GenerateClassAndId(classIndex) {
      const classes = ["資工系", "資工所", "電資AI", "電資資安", "創新AI"];
      const departmentCode = ["590", "598", "C52", "C53", "C71"];
      const year = [111, 112];
      let studentID = year[Math.floor(Math.random() * year.length)] + departmentCode[classIndex] + Math.floor(Math.random() * (999 - 1) + 1).toString().padStart(3, "0");
      return [classes[classIndex], studentID];
    }

    function generateRandomName() {
      let name = String.fromCharCode(Math.floor(Math.random() * 0x51ff + 0x4e00)) + String.fromCharCode(Math.floor(Math.random() * 0x51ff + 0x4e00)) + String.fromCharCode(Math.floor(Math.random() * 0x51ff + 0x4e00));
      return name;
    }

    // GitHub帳號
    function generateRandomGitHub() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < 10; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    // 生成十次作業的成績
    function generateRandomGrade() {
      return Math.floor(Math.random() * 11); // 隨機生成 0 到 10 的成績
    }

    function generateDummyData(numStudents) {
      const data = [];

      for (let i = 1; i <= numStudents; i++) {
        const [className, studentId] = GenerateClassAndId(Math.floor(Math.random() * 5));
        // Math.floor(Math.random() * 5) 會生成一個介於 0 到 4 之間的隨機整數，這個整數會作為 GenerateClassAndId 函式的參數，用來隨機選擇班級。
        const studentName = generateRandomName();
        const github = generateRandomGitHub();
        const grades = Array.from({ length: 10 }, generateRandomGrade);

        data.push([i, className, studentId, studentName, github, ...grades]);
      }

      return data;
    }

    // How to export HTML table to CSV using JavaScript
    // https://www.geeksforgeeks.org/how-to-export-html-table-to-csv-using-javascript/

    function convertToCSV(data) {
      const csvContent = data.map(row => row.join(',')).join('\n');
      return 'data:text/csv;charset=utf-8,' + encodeURIComponent(csvContent);
    }

    // Generate dummy data for 120 students
    function downloadCSV() {
      const dummyData = generateDummyData(120);
      const csvContent = convertToCSV(dummyData);

      const link = document.createElement('a');
      link.href = csvContent;
      link.download = 'data.csv';
      link.click();
    }

    const downloadButton = document.getElementById('downloadButton');
    downloadButton.addEventListener('click', downloadCSV);

    const gradesTable = document.getElementById('gradesTable');
    const tbody = gradesTable.getElementsByTagName('tbody')[0];
    const dummyData = generateDummyData(120); // Generate dummy data for 120 students

    dummyData.forEach(rowData => {
      const row = document.createElement('tr');
      rowData.forEach(cellData => {
        const cell = document.createElement('td');
        cell.textContent = cellData;
        row.appendChild(cell);
      });
      tbody.appendChild(row);
    });
  </script>
</body>
</html>
